<div *ngIf="product.title" class="card" > 
   <img class="card-img-top cardu" [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{product.title}}"> 
   <div class="card-body"> 
       <h4 class="card-title">{{product.title}}</h4> 
       <p class="card-text">{{product.price|currency:'â‚¹':true}}</p> 
    </div> 
    <div *ngIf="showActions && shoppingCart" class="card-footer"> 
      <button
        *ngIf="shoppingCart.getQuantity(product) === 0 ;else updateQuantity" 
        (click)="addToCart()" 
        class="btn btn-info btn-block"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Buy more">Add to Cart</button> 
      <ng-template #updateQuantity>
         <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
      </ng-template>
    </div> 
 </div>
